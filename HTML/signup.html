<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | MonkeyLearn</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/utils.css">
    <link rel="stylesheet" href="../CSS/login-signup.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <ul class="navbar__menu">
                <li id="icon-and-name" class="navbar__center">
                    <!-- Icon here -->
                    <a href="./index.html"> <img src="" alt="Icon"> </a>
                    <a href="./index.html">MonkeyLearn</a>
                </li>
            </ul>
        </nav>
        <div class="progressBar"></div>
    </header>

    <main>
        <div class="card-loginSignup">

            <!-- Icon here -->
            <img src="#" alt="MonkeyLearn" class="card-loginSignup-item">

            <!-- Need php action here -->
            <!-- <form id="signup-form" action="signup.php" method="post"> -->
            <form id="loginSignup-form">
                <div class="register-name">
                    <div class="register-name">
                        <input type="text" id="firstname" name="firstname" placeholder="First name">
                        <div class="error-message" id="firstname-error"></div>
                    </div>

                    <div class="register-name">
                        <input type="text" id="lastname" name="lastname" placeholder="Last name">
                        <div class="error-message" id="lastname-error"></div>
                    </div>
                </div>

                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Username">
                    <div class="error-message" id="username-error"></div>
                </div>

                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email">
                    <div class="error-message" id="email-error"></div>
                </div>

                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password">
                    <div class="error-message" id="password-error"></div>
                </div>

                <div class="form-group">
                    <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password">
                    <div class="error-message" id="confirmpassword-error"></div>
                </div>

                <div id="incorrect-user" class="form-group"> </div>

                <div id="register-error" class="form-group">  </div>

                <div class="form-group">
                    <button type="submit" class="btn" id="register-button">Sign Up</button>
                </div>
            </form>

            <h5 class="card-loginSignup-item">
                <p>Already Registered? <a href="login.html">Login</a></p>
            </h5>
        </div>
    </main>
    <footer>
    </footer>
    <script src="../JS/signup.js"></script>
</body>

</html>
